{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Boston House Price</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="float" name="crim" id="crim" placeholder="Per capita crime rate">
            <input type="float" name="zn" id="zn" placeholder="residential land zoned for lots">
            <input type="float" name="indus" id="indus" placeholder="Proportion of non-retail business acres per town">
            <input type="float" name="chas" id="chas" placeholder="Charles River dummy variable">
            <input type="float" name="nox" id="nox" placeholder="Nitric oxide concentration">
            <input type="float" name="rm" id="rm" placeholder="Avg number of rooms per dwelling">
            <input type="float" name="age" id="age" placeholder="Proportion of owner-occupied units built">
            <input type="float" name="dis" id="dis" placeholder="Weighted distances to five Boston employment centers">
            <input type="float" name="rad" id="rad" placeholder="Index of accessibility to radial highways">
            <input type="float" name="tax" id="tax" placeholder="Full-value property tax rate per 10,000 dollar">
            <input type="float" name="ptratio" id="ptratio" placeholder="Pupil-teacher ratio by town">
            <input type="float" name="b" id="b" placeholder="proportion of [people of African American descent] by town">
            <input type="float" name="lstat" id="lstat" placeholder="Percentage of lower status of the population" step="any">

            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
